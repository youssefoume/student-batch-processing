spring:
  datasource:
    url: jdbc:mysql://localhost:3333/app
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    database: mysql
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
server:
  port: 9090
